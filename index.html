<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Guess my Job - Career Ladder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bg: #8f7f9a;
            --card: #1e293b;
            --accent: #f97316;
            --accent-soft: #fed7aa;
            --accent-2: #22c55e;
            --accent-3: #3b82f6;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --wrong: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #1d4ed8 0, #0d2617 55%);
            color: var(--text);
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0 0 8px 0;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--muted);
            margin: 0 0 24px 0;
            font-size: 14px;
        }

        .score {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .score-value {
            font-size: 24px;
            font-weight: 700;
            margin-top: 4px;
        }

        .job-display {
            background: linear-gradient(135deg, var(--accent-3) 0%, var(--accent-2) 100%);
            padding: 32px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .job-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .option-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            padding: 16px;
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .option-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent-3);
            transform: translateX(4px);
        }

        .option-btn.correct {
            background: var(--accent-2);
            border-color: var(--accent-2);
        }

        .option-btn.wrong {
            background: var(--wrong);
            border-color: var(--wrong);
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .next-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .next-btn:hover {
            background: #ea580c;
            transform: scale(1.02);
        }

        .hidden {
            display: none;
        }

        .game-over {
            text-align: center;
        }

        .final-score {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-3) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 24px 0;
        }

        .message {
            font-size: 18px;
            color: var(--muted);
            margin-bottom: 32px;
        }

        .restart-btn {
            padding: 16px 32px;
            background: var(--accent-3);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="game-screen">
                <h1>üéØ Guess my Job</h1>
                <p class="subtitle">Career Ladder Challenge</p>
                
                <div class="score">
                    <div class="score-item">
                        <div class="score-label">Score</div>
                        <div class="score-value" id="score">0</div>
                    </div>
                    <div class="score-item">
                        <div class="score-label">Question</div>
                        <div class="score-value"><span id="current-q">1</span>/<span id="total-q">10</span></div>
                    </div>
                </div>

                <div class="job-display">
                    <div class="job-title" id="job-title">Loading...</div>
                </div>

                <div class="options" id="options">
                    <!-- Options will be inserted here -->
                </div>

                <button class="next-btn hidden" id="next-btn">Next Question ‚Üí</button>
            </div>

            <div id="game-over-screen" class="hidden game-over">
                <h1>üéâ Game Over!</h1>
                <div class="final-score" id="final-score">0/10</div>
                <p class="message" id="final-message">Well done!</p>
                <button class="restart-btn" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const jobs = [
            "Software Engineer",
            "Data Scientist",
            "Product Manager",
            "UX Designer",
            "Marketing Manager",
            "Sales Representative",
            "Financial Analyst",
            "Human Resources Manager",
            "Nurse Practitioner",
            "Teacher",
            "Lawyer",
            "Accountant",
            "Graphic Designer",
            "Civil Engineer",
            "Pharmacist",
            "Physical Therapist",
            "Electrician",
            "Plumber",
            "Chef",
            "Real Estate Agent",
            "Architect",
            "Dentist",
            "Veterinarian",
            "Photographer",
            "Journalist",
            "Social Media Manager",
            "Web Developer",
            "Business Analyst",
            "Project Manager",
            "Content Writer",
            "SEO Specialist",
            "Mechanical Engineer",
            "Interior Designer",
            "Flight Attendant",
            "Police Officer",
            "Firefighter",
            "Paramedic",
            "Psychologist",
            "Nutritionist",
            "Personal Trainer",
            "Event Planner",
            "Translator",
            "Video Editor",
            "Sound Engineer",
            "Fashion Designer",
            "Barista",
            "Hairstylist",
            "Construction Manager",
            "Air Traffic Controller",
            "Pilot"
        ];

        let usedJobs = [];
        let currentQuestion = 0;
        let score = 0;
        let correctAnswer = "";
        let answeredCurrentQuestion = false;
        const totalQuestions = 10;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getAvailableJobs() {
            return jobs.filter(job => !usedJobs.includes(job));
        }

        function generateQuestion() {
            answeredCurrentQuestion = false;
            document.getElementById('next-btn').classList.add('hidden');
            
            const availableJobs = getAvailableJobs();
            
            if (availableJobs.length < 4) {
                usedJobs = [];
            }
            
            const shuffled = shuffleArray(availableJobs);
            const questionJobs = shuffled.slice(0, 4);
            
            correctAnswer = questionJobs[Math.floor(Math.random() * 4)];
            usedJobs.push(correctAnswer);
            
            document.getElementById('job-title').textContent = correctAnswer;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray(questionJobs);
            
            shuffledOptions.forEach(job => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = job;
                button.onclick = () => checkAnswer(job, button);
                optionsContainer.appendChild(button);
            });
            
            currentQuestion++;
            document.getElementById('current-q').textContent = currentQuestion;
        }

        function checkAnswer(selectedJob, button) {
            if (answeredCurrentQuestion) return;
            
            answeredCurrentQuestion = true;
            const allButtons = document.querySelectorAll('.option-btn');
            
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });
            
            if (selectedJob === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
            } else {
                button.classList.add('wrong');
            }
            
            if (currentQuestion < totalQuestions) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                setTimeout(endGame, 1500);
            }
        }

        function endGame() {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.remove('hidden');
            document.getElementById('final-score').textContent = score + '/' + totalQuestions;
            
            let message = '';
            if (score === totalQuestions) {
                message = 'üèÜ Perfect score! You\'re a career expert!';
            } else if (score >= 7) {
                message = 'üåü Great job! You know your careers well!';
            } else if (score >= 5) {
                message = 'üëç Good effort! Keep learning!';
            } else {
                message = 'üí™ Keep practicing! You\'ll do better next time!';
            }
            
            document.getElementById('final-message').textContent = message;
        }

        document.getElementById('next-btn').addEventListener('click', generateQuestion);
        document.getElementById('total-q').textContent = totalQuestions;
        
        generateQuestion();
    </script>
</body>
</html>
